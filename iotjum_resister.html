<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, viewport-fit=cover">
    <title>통합양방향관제시스템</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bun_control.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/boan_pop.css">

    <link rel="stylesheet" href="css/subcont.css">

    <link rel="stylesheet" href="css/responsive.css">


    <!-- fontawesome -->

    <!-- 제이쿼리-->
    <script type="text/javascript" defer src="js/jquery-3.6.0.js" ></script>
    <script type="text/javascript" defer src="js/jquery-3.6.0.min.js" ></script>
    <!-- 제이쿼리ui -->

    <link rel="stylesheet" href="jquery-ui-1.13.1.custom/jquery-ui.css" >

    <script type="text/javascript" defer src="js/swiper-bundle.min.js"></script>

    <script type="text/javascript" defer src="js/main.js" ></script>
    <!-- <script type="text/javascript" defer src="js/weather.js" ></script> -->
    <script type="text/javascript" defer src="js/tab.js" ></script>
    <script type="text/javascript" defer src="js/garo.js" ></script>
    <script type="text/javascript" defer src="js/bun.js" ></script>
    <script type="text/javascript" defer src="js/responsive.js" ></script>
    <script type="text/javascript" defer src="js/index.js" ></script>
    <script type="text/javascript" defer src="js/main.js" ></script>
    <script type="text/javascript" defer src="js/sub.js" ></script>


</head>
<body>
    <div class="jum_cont new">
        <table>
            <tr>
                <td>점멸기종류</td>
                <td>
                    <div>
                        <select name="" id="">
                            <option value="">종류선택</option>
                        </select>
                        <select name="" id="">
                            <option value=""></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>점멸기이름</td>
                <td>
                    <select name="" id="">
                        <option value="">선택하세요</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>모뎀시리얼</td>
                <td>
                    <div>
                        <input type="text">
                        <button></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>LTID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>블랙박스</td>
                <td>
                    <div class="blbox">
                        <input type="checkbox">
                        <span>(사용시체크)</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>전주번호</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>변대주번호</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>설치일자</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>설치위치</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="h80">설치주소</td>
                <td>
                    <ul>
                        <li>
                            <span>구</span>
                            <select name="" id="">
                                <option value="">구읍면선택</option>
                            </select>
                        </li>
                        <li>
                            <span>동</span>
                            <select name="" id="">
                                <option value="">동리선택</option>
                            </select>
                        </li>
                        <li>
                            <span>세부</span>
                            <input type="text">
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>새주소</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>설치형태</td>
                <td>
                    <select name="" id="">
                        <option value="">선택안함</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>등종류</td>
                <td>
                    <div>
                        <select name="" id="">
                            <option value="">CDM</option>
                            <option value="">LED</option>
                            <option value="">LED*2</option>
                            <option value="">LED바</option>
                            <option value="">LED전구</option>
                            <option value="">고보조명</option>
                            <option value="">나트륨</option>
                            <option value="">메탈</option>
                            <option value="">볼라드LED</option>
                            <option value="">삼파장</option>
                            <option value="">수목등</option>
                            <option value="">안심등</option>
                        </select>
                        <select name="" id="">
                            <option value="">50</option>
                            <option value="">100</option>
                            <option value="">150</option>
                            <option value="">1000</option>
                            <option value="">1100</option>

                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>좌표</td>
                <td>
                    <div>
                        <input type="text"><input type="text"><input type="text">
                    </div>
                </td>
            </tr>
        </table>
        <div class="btn_group">
            <div class="left">
                <div class="btn"><a>등록</a></div>
            </div>
            <div class="right">
                <div class="btn"><a>닫기</a></div>
            </div>
            
        </div>
    </div>
