<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도로조명 통계자료</title>

    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/tabprint.css">
    <link rel="stylesheet" href="../../css/responsive.css">
        
    <script type="text/javascript" defer src="../../js/index.js" ></script>
    <script type="text/javascript" defer src="../../js/print.js" ></script>
    <script type="text/javascript" defer src="../../js/tab.js" ></script>

</head>
<body onload="window.print()">
    <div class="print_view paper">
        <div class="content">
            <h2>지역별 민원처리기간 통계</h2>
            <div class="tablebox">
                <table>
                    <thead>
                        <tr>
                            <th id="year"></th>
                            <th>기재안됨</th>
                            <th>수정구</th>
                            <th>2일이내</th>
                            <th>3일이내</th>
                            <th>4일이내</th>
                            <th>5일이내</th>
                            <th>6일이내</th>
                            <th>7일이내</th>
                            <th>7일이후</th>
                            <th>합계</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>기재안됨</td>
                            <td>0</td>
                            <td>1</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>수정구</td>
                            <td>0</td>
                            <td>1</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>합계</td>
                            <td>0</td>
                            <td>1</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</body>
</html>
