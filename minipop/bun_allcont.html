<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분전함 제어팝업창</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/bun_control.css">
    <link rel="stylesheet" href="../css/popupre.css">

    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="../fontawesomeicon/fontawesome/css/all.min.css">

    <!-- 제이쿼리-->
    <script type="text/javascript" src="../js/jquery-3.6.0.js" ></script>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js" ></script>
    <!-- 제이쿼리ui -->
    <script type="text/javascript" src="../jquery-ui-1.13.1.custom/jquery-ui.js" ></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
    <script type="text/javascript" defer src="../js/sub.js" ></script>

</head>
<body>
    <div class="innerbox between custom_scroll">
        <span class="mininame"><i class="fas fa-check-circle"></i>분전함(임)30-0474제어</span>
        <table class="buntable">
            <tbody>
                <tr>
                    <td>명령</td>
                    <td>
                        <div>
                            <select name="" id="">
                                <option value="">선택하세요</option>
                                <option value="">강제소등</option>
                                <option value="">접접선택점등</option>
                                <option value="">강제점등</option>
                                <option value="">정상상태복귀</option>
                            </select>
                            <ul>
                                <li>
                                    <input type="checkbox" name="" id="a">
                                    <label for="a">A접점</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="" id="b">
                                    <label for="b">B접점</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="" id="c">
                                    <label for="c">C접점</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="" id="d">
                                    <label for="d">D접점</label>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>강제지속시간</td>
                    <td>
                        <div class="time_input">
                            <input type="text">
                            <span>분</span>
                            <span class="small_text">(최대값 240)</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mininame dengtxt">
            <input type="checkbox" id="deng">
            <label for="deng">등주감시기제어</label>
        </div>
        <table class="dengtable">
            <tbody>
                <tr>
                    <td>분기선택</td>
                    <td>
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">분기전체</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>등주선택</td>
                    <td>
                        <select name="" id="">
                            <option value="">등주전체</option>
                            <option value="">2분기-01</option>
                            <option value="">2분기-02</option>
                            <option value="">1분기-01</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>점/소등선택</td>
                    <td>
                        <select name="" id="">
                            <option value="">OFF/OFF</option>
                            <option value="">ON/OFF</option>
                            <option value="">OFF/ON</option>
                            <option value="">ON/ON</option>
                            <option value="">해제</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="minibtn_group">
            <div class="left">
                <div>
                    <a href="">설정</a>
                </div>
            </div>

        </div> 
        
    </div>

</body>
</html>
