<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분전함 주소변경창</title>

<body>

                    </td>
                </tr>
                <tr>
                    <td class="left">세부</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="minibtn_group">
            <div class="left">
                <div><a href="">수정</a></div>
            </div>
