<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 아이폰 주소창 숨기기 -->
    <meta name=”apple-mobile-web-app-capable” content=”yes” />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui, viewport-fit=cover">
    <title>분전함 상세보기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/bun_control.css">
    <link rel="stylesheet" href="../css/popupre.css">
    <link rel="stylesheet" href="../css/subcont.css">
    <link rel="stylesheet" href="../css/doro.css">
    <link rel="stylesheet" href="../css/subre.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="../fontawesomeicon/fontawesome/css/all.min.css">

    <!-- 제이쿼리-->
    <script type="text/javascript" defer src="../js/jquery-3.6.0.js" ></script>
    <script type="text/javascript" defer src="../js/jquery-3.6.0.min.js" ></script>
    <!-- 제이쿼리ui -->
    <script type="text/javascript" defer src="../jquery-ui-1.13.1.custom/jquery-ui.js" ></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">


    <script type="text/javascript" defer src="../js/bun.js" ></script>
    <script type="text/javascript" defer src="../js/sub.js" ></script>
    <script type="text/javascript" defer src="../js/doro.js" ></script>
    <script type="text/javascript" defer src="../js/responsive.js" ></script>

</head>
<body>
    <div class="bun_tab1 doro_info">
        <div class="top_fix">
            <div class="bun_select">
                <span><i class="fas fa-check-circle"></i>분전함이름</span>
                <span>가장 제2근린공원 (위치)28등</span>
            </div>
            <div class="floating_menu">
                <a href="#a"><i class="fas fa-angle-double-down"></i></a>
                <ul class="floating_icon">
                    <li class="img">
                        <a href="#a" onclick="photobtn()"><i class="far fa-image"></i>이미지</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="between">
            <div class="table_wrapper">
                <h3>분전함이력</h3>
                <ul class="imgbox">
                    <li><a href=""><img src="../img/view_img1.jpg" alt=""></a></li>
                    <li><a href=""><img src="../img/view_img1.jpg" alt=""></a></li>
                    <li><a href=""><img src="../img/view_img1.jpg" alt=""></a></li>
                </ul>
                <table class="table1">
                    <tbody>
                        <tr>
                            <td>분전함</td>
                            <td>
                                <input type="text">
                            </td>
                            <td>분전함타입</td>
                            <td>
                                <select name="" id="">
                                    <option value="">4접점</option>
                                    <option value="">양방향</option>
                                    <option value="">3상</option>
                                    <option value="">분기추가</option>
                                    <option value="">4접점</option>
                                    <option value="">4접점+분기추가</option>
                                    <option value="">4접점+3상</option>
                                    <option value="">4접점+VHF</option>
                                    <option value="">단방향</option>
                                </select>
                            </td>
                        </tr>
    
                        <tr>
                            <td>전화번호</td>
                            <td>
                                <input type="text">
                            </td>
                            <td>도로명</td>
                            <td>
                                <select name="" id="">
                                    <option value="">도로선택</option>
                                    <option value="">경춘로</option>
                                    <option value="">마석-수동간</option>
                                    <option value="">삼패-와부간</option>
                                    <option value="">조사대상</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>모뎀타입</td>
                            <td>
                                <select name="" id="">
                                    <option value="">SK Telecom 3G</option>
                                    <option value="">SK Telecom LTE</option>
                                    <option value="">KT Olleh 3G</option>
                                    <option value="">KT Olleh LTE</option>
                                    <option value="">LG U+ LTE</option>
                                </select>
                            </td>
                            <td>점멸기</td>
                            <td>
                                <div>
                                    <input type="text">
                                    <input type="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>모뎀IP</td>
                            <td>
                                <input type="number" pattern="[0-9]*" inputmode="decimal">
                            </td>
                            <td>MG 상/격</td>
                            <td>
                                <div>
                                    <input type="text">
                                    <input type="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>SIM번호</td>
                            <td>
                                <input type="text">
                            </td>
                            <td>주차단기</td>
                            <td>
                                <div>
                                    <input type="text">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>한전고객번호</td>
                            <td><input type="text"></td>
                            <td>설치일자</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>계량기번호</td>
                            <td><input type="text"></td>
                            <td>설치위치</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td>계량기전력용량</td>
                            <td class="vol" colspan="3"><input type="text"></td>
                        </tr>
                        <tr>
                            <td class="address_text2">설치주소</td>
                            <td colspan="3" class="address_text">
                                <div class="addressbox">
                                    <p>오산시 세마동 562-4</p>
                                    <span class="text_address text_btn" onclick="addressbtn()"><i class="fas fa-address-book"></i>주소변경</span>
                                </div>
                                <div class="version">
                                    <span>ver</span>
                                    <input type="text">
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <div class="bosulist">
                    <h3>보수이력</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>접수번호</th>
                                <th>완료일자</th>
                                <th>작업내역</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btn_group">
                <div class="right">
                    <div class="btn"><a href="">수정</a></div>
                    <div class="btn"><a href="">닫기</a></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
