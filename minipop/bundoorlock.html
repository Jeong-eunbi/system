<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 도어락 관리</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bundoor.css">

    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="../fontawesomeicon/fontawesome/css/all.min.css">

    <script defer src="../js/index.js"></script>
    <script defer src="../js/bun.js"></script>

    <!-- 제이쿼리-->
    <script type="text/javascript" src="../js/jquery-3.6.0.js" ></script>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js" ></script>
    <!-- 제이쿼리ui -->
    <script type="text/javascript" src="../jquery-ui-1.13.1.custom/jquery-ui.js" ></script>
    <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">



</head>
<body>
    <div class="doorbox">
        <ul class="nav">
            <li><a href="" class="text">도어락변경</a></li>
            <li><a href="" class="text">도어락해제</a></li>
            <li><a href="" class="text">도어락제어</a></li>
        </ul>
        <div class="tab1">
            <div class="state_change">
                <div>
                    <h2>도어락 분전함</h2>
                    <select name="" id="">
                        <option value="">선택하세요</option>
                    </select>
                </div>
                <span class="arrow"><i class="fas fa-arrow-right"></i></span>
                <div>
                    <h2>일반 분전함</h2>
                    <select name="" id="">
                        <option value="">(임)마석우천1</option>
                        <option value="">(임)마석우천2</option>
                        <option value="">(임)마석우천3</option>
                        <option value="">(임)마석우천4</option>
                        <option value="">(임)부평IC램프교가로등</option>
                        <option value="">(임)장현리가로등1</option>
                    </select>
                </div>
            </div>
            <div class="change_btn"><a href="">변경</a></div>
            <p>※ 변경 버튼을 클릭하면
                '도어락 분전함'은 '일반 분전함'으로
                '일반 분전함'은 '도어락 분전함'으로 변경됩니다.
            </p>
        </div>
        <div class="tab2">
            <div class="center">
                <h2>도어락 분전함</h2>
                <select name="" id="">
                    <option value="">선택하세요</option>
                </select>
            </div>
            <div class="change_btn"><a href="">해제</a></div>
            <p>※ 해제 버튼을 클릭하면
                '도어락 분전함'은 '일반 분전함'으로 변경됩니다.
            </p>
        </div>
        <div class="tab3">
            <div class="center">
                <h2>원격제어 가능 도어락 분전함</h2>
                <select name="" id="">
                    <option value="">선택하세요</option>
                </select>
            </div>
            <div class="change_btn"><a href="">제어</a></div>
            <p>※ 제어 버튼을 클릭하면
                현장에 있는 '도어락 분전함'의 문이 열립니다.
            </p>
        </div>
    </div>
</body>
</html>
